<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3D Computer Spam Classifier</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: 'Segoe UI', sans-serif;
    background: black;
  }
  #overlay {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    background: rgba(0,0,0,0.65);
    padding: 20px;
    border-radius: 12px;
    color: #fff;
    text-align: center;
    width: 400px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,255,230,0.6);
  }
  textarea {
    width: 100%;
    height: 100px;
    border-radius: 8px;
    border: none;
    padding: 10px;
    resize: none;
    font-size: 14px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    outline: none;
  }
  button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(90deg,#00ffe7,#764ba2);
    color: #fff;
    box-shadow: 0 0 15px #00ffe7;
  }
  #result {
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
  }
  .spam { background: rgba(255,0,80,0.7); text-shadow: 0 0 15px #ff1744; }
  .ham { background: rgba(0,200,100,0.7); text-shadow: 0 0 15px #00ff99; }
</style>
</head>
<body>
<div id="overlay">
  <h2>ðŸ’» Spam Classifier</h2>
  <textarea id="emailInput" placeholder="Paste your email here..."></textarea>
  <button onclick="classifyEmail()">Check Email</button>
  <div id="result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
  // === Spam Detection ===
  function classifyEmail() {
    const input = document.getElementById('emailInput').value.toLowerCase();
    const spamWords = ['win','free','prize','credit','urgent','money','offer','cash','reward'];
    const resultDiv = document.getElementById('result');

    if (input.trim() === '') {
      resultDiv.textContent = 'Please enter a message!';
      resultDiv.className = '';
      return;
    }

    let isSpam = spamWords.some(word => input.includes(word));
    if (isSpam) {
      resultDiv.textContent = 'âš  This is SPAM!';
      resultDiv.className = 'spam';
      cube.material.color.set(0xff1744);
      cube.material.emissive.set(0xff1744);
    } else {
      resultDiv.textContent = 'âœ… This is NOT SPAM (HAM)';
      resultDiv.className = 'ham';
      cube.material.color.set(0x00ff99);
      cube.material.emissive.set(0x00ff99);
    }
  }

  // === Three.js Scene ===
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // === Glowing Cube ===
  const cubeGeo = new THREE.BoxGeometry(1,1,1);
  const cubeMat = new THREE.MeshStandardMaterial({ 
    color:0x00ffe7, 
    emissive:0x00ffe7, 
    emissiveIntensity:1, 
    metalness:0.6, 
    roughness:0.3 
  });
  const cube = new THREE.Mesh(cubeGeo, cubeMat);
  cube.position.set(0,1,-5);
  scene.add(cube);

  // === Circuit-like Grid Floor ===
  const gridSize = 50;
  const gridDivisions = 50;
  const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x00ffe7, 0x00ffe7);
  gridHelper.material.opacity = 0.3;
  gridHelper.material.transparent = true;
  scene.add(gridHelper);

  // === Animated Pulsing Lines (like data flow) ===
  const pulseMaterial = new THREE.LineBasicMaterial({ color: 0x00ffe7, linewidth: 2 });
  const pulseGeometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(-25,0,-25),
    new THREE.Vector3(25,0,-25)
  ]);
  const pulseLine = new THREE.Line(pulseGeometry, pulseMaterial);
  scene.add(pulseLine);

  // === Lights ===
  const ambient = new THREE.AmbientLight(0xffffff,0.3);
  scene.add(ambient);
  const point = new THREE.PointLight(0x00ffe7, 2, 50);
  point.position.set(5,5,5);
  scene.add(point);

  // === Floating Glowing Particles ===
  const particlesGeometry = new THREE.BufferGeometry();
  const particlesCount = 1200;
  const posArray = new Float32Array(particlesCount*3);
  for(let i=0;i<particlesCount*3;i++){
    posArray[i] = (Math.random()-0.5) * 60;
  }
  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray,3));
  const particlesMaterial = new THREE.PointsMaterial({ size:0.06, color:0x00ffe7 });
  const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particlesMesh);

  camera.position.set(0,6,15);

  // === Bloom Glow ===
  const composer = new THREE.EffectComposer(renderer);
  composer.addPass(new THREE.RenderPass(scene,camera));
  const bloomPass = new THREE.UnrealBloomPass(
    new THREE.Vector2(window.innerWidth, window.innerHeight),
    1.5, 0.4, 0.85
  );
  bloomPass.threshold = 0;
  bloomPass.strength = 1.5;
  bloomPass.radius = 0.9;
  composer.addPass(bloomPass);

  // === Animation ===
  let pulseZ = -25;
  function animate(){
    requestAnimationFrame(animate);

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    particlesMesh.rotation.y += 0.001;

    // move pulse line forward
    pulseZ += 0.2;
    if(pulseZ > 25) pulseZ = -25;
    pulseLine.position.z = pulseZ;

    composer.render();
  }
  animate();

  // === Resize ===
  window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
